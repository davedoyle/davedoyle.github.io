<!DOCTYPE html>
	<head>
		<title>My page!</title>
		<script type="text/javascript">
		function myFunction() {
		event.preventDefault();// some google-fu i determined i needed this!
		const x = document.getElementById("name").value;
		const y = document.getElementById("email").value;
		
		alert("thank you " + x + " for your email address which is " + y );
		hide();
		
		}
		
		function hide(){
		document.getElementById("lab7").style.display = "none";
		}
		</script>
	</head>

	<body>

	<div id="lab7">
	<form>

		Name:<input id="name" class="name" type="text" /><br/>

		Email:<input id="email" class="email" type="text" /><br/>

		<input type="submit" onclick="myFunction()" /><br/>

		</form>
	</div>


		</body>	
</html>
